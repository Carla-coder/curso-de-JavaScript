<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(161, 161, 240);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- dica de como fazer comentário em HTML-->
    <p> Já me livrei da maldição!!!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')  //pergunta o nome ao usuário
        window.alert('É um grande prazer em te conhecer,' + nome + '!') // o sinal de + significa concatenar  
    </script>
</body>
</html>
